<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Pricing</title>
    <link rel="stylesheet" href="css/red_test.css" />
</head>
<body>
    <main>
        <h1>Materials for Sale</h1>

        <table width="100%">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Price</th>
                    <th>In Stock</th>

            <tbody id="inventory">
                <tr>
                    <td>Wood</td>
                    <td>$15</td>
                    <td id="woodStock" class="true">Yes</td>
                </tr>

        </table>

        <button>Add Stock</button>
        <button>Remove Stock</button>

    </main>

</body>
</html>
